<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Mercado Virtual</title>
</head>
<body>
    <header class="header">
        <h1>Virtual Market</h1>
    </header>
    <main class="main">
        <section class="form-section">
            <fieldset>
                <form action="" class="form">
                    <p>Adicionar Items</p>
                    <input type="text" autocomplete="off" placeholder="Nome do Produto" id="name">
                    <input type="number" autocomplete="off" placeholder="Quantidade" id="qtd">
                    <input type="number" autocomplete="off" placeholder="PreÃ§o do Produto" id="price">
                    <button type="submit" id="submit">Adicionar</button>
                </form>
            </fieldset>

            <fieldset>
                <form action="" class="form">
                    <p>Remover Items</p>
                    <input type="text" autocomplete="off" placeholder="Nome do Produto" id="nameExclude">
                    <input type="number" autocomplete="off" placeholder="Quantidade" id="qtdExclude">
                    <button type="submit" id="exclude">Excluir</button>
                </form>
            </fieldset>
        </section>

        <section class="products-section">
            <ul class="products-list"></ul>
        </section>
    </main>
    
    <script src="bdd.js"></script>
    <script src="index.js"></script>
</body>
</html>
